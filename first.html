<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full h-screen mb-32">
      <div class="h-46 w-full bg-white rounded-lg flex items-center">
        <img
          src="logo1.png"
          class="object-contain md:h-40 h-32 md:w-1/5 w-32 lg:w-52"
          alt="logo"
        />
        <div
          class="flex flex-col md:flex-row justify-center w-4/5 lg:w-11/12 md:pt-0 flex justify-center"
          id="info"
        >
          <div class="block font-serif" id="infoText">
            <!-- Content will be dynamically inserted here -->
          </div>
        </div>
      </div>
      <div class="bg-red-600 w-99/100 h-1 mr-1 rounded-lg ml-1"></div>
      <div class="flex justify-start m-4 text-2xl" id="show">
        <button id="showIcon">
          <!-- Icon render Dynamically -->
          <i id="icon1" class="fa-solid fa-bars"></i>
          <i id="icon2" class="fa-solid fa-xmark" style="display: none"></i>
        </button>
      </div>
      <div class="flex mt-6 mr-4 ml-4">
        <div id="buttonshow" class="md:w-2/5">
            <!-- Button render dynamically -->
        </div>
        <div class="md:w-3/5 w-full" id = "maincontent">
          <div>
            <p class="text-2xl font-serif font-bold flex justify-center">
              Faculty Recruitment Portal
            </p>
            <p class="font-serif font-semibold flex justify-center">
              (Use registered Email-id to Login into the portal)
            </p>
          </div>
          <div class="mt-8 md:w-4/5 w-full ml-auto mr-auto">
            <div class="bg-slate-200 p-8 rounded-xl">
              <form class="space-y-4" action="/"  id="loginForm">
                <div>
                  <input
                    type="email"
                    id="email"
                    required
                    placeholder="Email Address"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    name="email"
                  />
                </div>
                <div>
                  <input
                    type="password"
                    id="password"
                    required
                    placeholder="Password"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    name="password"
                  />
                </div>
                <div>
                  <button
                    type="submit"
                    class="btn-2 w-full py-3 text-white font-bold rounded-lg bg-blue-500 hover:bg-blue-600 transition duration-300 font-serif"
                  >
                    Login
                  </button>
                </div>
              </form>
              <div class="font-serif mt-3 flex justify-center">
                <a href="/" class="underline text-blue-800">Forget Password</a>
              </div>
            </div>
          </div>
          <div class="flex mt-6 font-serif font-semibold justify-center">
            <p>
              If you don't have an account, please
              <a href="/" class="underline text-blue-800 font-bold">Register</a>
            </p>
          </div>
        </div>
      </div>
      <footer class="fixed bottom-0 left-0 p-2 w-full bg-slate-800">
        <div class="flex justify-center mt-4 text-white font-serif">
          Supported Browser: Google Chrome and Mozilla Firefox (Latest Version)
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
